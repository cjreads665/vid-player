<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeyMey</title>
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <!--the main video-->
        <div class="main-vid">
            <div class="video">
                <video src="./halal spiderman.mp4"></video>
                <div class="bottom-section">
                    <!--play button-->
                    <!--make absolute-->
                    <i class="fa-solid fa-play play-btn"></i>
                    <!--the seeker corrosponding to time-->
                    <div class="seeker">
                        <input type="range" name="duration" id="duration">
                    </div>
                    <div class="lower">
                        <!--the time section-->
                    <span class="time">
                        <span class="min">1</span>
                        <span>:</span>
                        <span class="se">0</span>
                    </span>
                    <!--volume section-->
                    <span class="vol-main">
                        <i class="fa-solid fa-volume-high vol-btn"></i>
                        <input type="range" name="vol-control" id="vol-control">
                    </span>
                    </div>
                    
                </div>
            </div>
        </div>
        <h3 class="title">halal spiderman.mp4</h3>
        <h2>Upcoming videos</h2>
        <!--the playlist-->
        <div class="playlist">
            <div class="vid active">
                <video src="./halal spiderman.mp4"></video>
                <h3>halal spiderman.mp4</h3>
            </div>
            
            <div class="vid">
                <video src="./african.mp4"></video>
                <h3>ashiqui2.movie</h3>
            </div>
            <div class="vid">
                <video src="./ahhh.mp4"></video>
                <h3>demon.mp4</h3>
            </div>
            <div class="vid">
                <video src="./bantai.mp4"></video>
                <h3>saccha insaan.mp3</h3>
            </div>
            <div class="vid">
                <video src="./filthyfrank.mp4"></video>
                <h3>[confused screaming]</h3>
            </div>
            <div class="vid">
                <video src="./release-sound.mp4"></video>
                <h3>release your inner sounds.avi</h3>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
